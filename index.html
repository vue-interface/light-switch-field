<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>LightSwitchField</title>
    </head>
    <body class="dark:bg-neutral-900 dark:text-white">
        <form id="app" class="container mx-auto">
            <h1 class="text-4xl mb-5">light-switch-field</h1>
            
            <div class="bg-neutral-100 dark:bg-neutral-800 p-3 mb-3">
                Value: {{ value }}
            </div>
            
            <light-switch-field v-model="value" :on-value="true" :off-value="false" label="Default"></light-switch-field>

            <light-switch-field label="Off"></light-switch-field>
            <light-switch-field checked label="On"></light-switch-field>
            <light-switch-field disabled label="Disabled"></light-switch-field>
            <light-switch-field disabled readonly label="Disabled (Readonly)"></light-switch-field>
            <light-switch-field readonly label="Readonly"></light-switch-field>
            
            <h2 class="text-2xl mt-6 mb-3">Alternative On/Off Values</h2>

            <light-switch-field
                v-model="value2"
                label="Using True/False String"
                on-value="true"
                off-value="false"
                :help-text="`Current Value: ${value2}`">
            </light-switch-field>

            <light-switch-field
                v-model="value3"
                label="Using Numerical String"
                on-value="1"
                off-value="0"
                class="mb-3"
                :help-text="`Current Value: ${value3}`">
            </light-switch-field>
            
            <h2 class="text-2xl mt-6 mb-3">Sizes</h2>

            <light-switch-field label="Small" class="light-switch-field-sm mb-3"></light-switch-field>
            <light-switch-field label="Medium" class="light-switch-field-md mb-3"></light-switch-field>
            <light-switch-field label="Large" class="light-switch-field-lg"></light-switch-field>

            <h2 class="text-2xl mt-6 mb-3">Validation</h2>

            <light-switch-field label="Empty Array of Errors" :errors="[]" class="mb-3"></light-switch-field>

            <light-switch-field label="Single Inline Error" error="This is an inline error." class="mb-3"></light-switch-field>

            <light-switch-field label="Array of Errors" :errors="['First Error', 'Second Error']" class="mb-3"></light-switch-field>

            <light-switch-field name="test" abel="Multiple Errors From Object" :errors="{'test': ['This is an inline error #1.', 'This is an inline error #2.']}" class="mb-3"></light-switch-field>
        
            <light-switch-field label="Valid Field" valid class="mb-3"></light-switch-field>

            <light-switch-field label="Valid Field with Feedback" valid feedback="This is some success message." class="mb-3"></light-switch-field>
            
            <light-switch-field label="Valid Field with Array of Feedback" valid :feedback="['This is some success message.', 'This is some success message.']" class="mb-3"></light-switch-field>

        </form>

        <script type="module">
            import './index.css';
            import { createApp } from 'vue/dist/vue.esm-bundler';
            import { LightSwitchField } from './index';
              
            const vue = createApp({
                components: {
                    LightSwitchField
                },
                data() {
                    return {
                        value: true,
                        value2: 'true',
                        value3: '1'
                    };
                }
            })
            .mount('#app');
        </script>

        <style>
            .custom-colors .form-switch .form-check-input,
            .custom-colors .form-switch .form-check-input:focus {
                background-color: purple;
                border-color: violet;
                box-shadow: 0 0 0 0.2rem rgba(171, 22, 216, 0.25);
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='violet' /%3e%3c/svg%3e");
            }

            .custom-colors .form-switch .form-check-input:checked {
                background-color: green;
                border-color: darkgreen;
                box-shadow: 0 0 0 0.2rem rgb(0 255 0 / 25%);
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='lightgreen' /%3e%3c/svg%3e");
            }
        </style>
    </body>
</html>
